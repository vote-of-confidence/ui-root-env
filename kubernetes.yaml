apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-root-deployment
  labels:
    app: ui-root
    version: 69f5fed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui-root
  template:
    metadata:
      labels:
        app: ui-root
        version: 69f5fed
    spec:
      containers:
        - name: ui-root
          image: eu.gcr.io/vote-of-confidence-233210/voc-ui-root:69f5fed
          ports:
            - name: nginx-http
              containerPort: 8080
          resources:
            requests:
              cpu: 50m
---
apiVersion: v1
kind: Service
metadata:
  name: ui-root
spec:
  ports:
    - name: http
      port: 80
      targetPort: nginx-http
      protocol: TCP
  selector:
    app: ui-root
  type: NodePort

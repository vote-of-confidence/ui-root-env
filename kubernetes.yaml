apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-root
  labels:
    app: ui-root
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui-root
  template:
    metadata:
      labels:
        app: ui-root
    spec:
      containers:
        - name: ui-root
          image: gcr.io/vote-of-confidence-233210/ui-root:8e90a61
          ports:
            - containerPort: 8080
---
kind: Service
apiVersion: v1
metadata:
  name: ui-root
spec:
  selector:
    app: ui-root
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer